<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Sagnik's Simple Calculator</h1>
    <h2></h2>
    <div class="container">
        <div class="calculator">
            <form id="calci">
                <div class="Display" >
                    <input type="text" name="Display">
                </div>,
                <div>
                    <input type="button" id="Toprow" value="AC" onclick="Display.value = ''">
                    <input type="button" id="Toprow" value="DE" onclick="Display.value  = Display.value.toString().slice(0,-1)">
                    <input type="button" id="Toprow" value="." onclick="Display.value += '.'">
                    <input type="button" id="operators" value="/" onclick="Display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="Display.value += '7'">
                    <input type="button" value="8" onclick="Display.value += '8'">
                    <input type="button" value="9" onclick="Display.value += '9'">
                    <input type="button" id="operators" value="*" onclick="Display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="Display.value += '4'">
                    <input type="button" value="5" onclick="Display.value += '5'">
                    <input type="button" value="6" onclick="Display.value += '6'">
                    <input type="button" id="operators" value="-" onclick="Display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="Display.value += '1'">
                    <input type="button" value="2" onclick="Display.value += '2'">
                    <input type="button" value="3" onclick="Display.value += '3'">
                    <input type="button" id="operators" value="+" onclick="Display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="Display.value += '00'">
                    <input type="button" value="0" onclick="Display.value += '0'">
                    <input type="button" id="Equalto" value="="  onclick="Display.value = eval(Display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
